<h2>US States</h2>
<ul *ngIf="regions">
  <li *ngFor="let region of regions">
    {{region.name}}
  </li>
</ul>

<h2>Currencies</h2>
<ul *ngIf="currencies">
  <li *ngFor="let currency of currencies">
    {{currency.code}}
  </li>
</ul>

<h2>Locales</h2>
<ul *ngIf="locales">
  <li *ngFor="let locale of locales">
    {{locale.code}}
  </li>
</ul>
